<div class="d-flex justify-content-center">
    <img
        [src]="src"
        [alt]="alt"
        class="card-img-top"
        (load)="onLoad()"
        [ngClass]="{display : isLoaded ? '' : 'none'}"
    >

    <img
        *ngIf="!isLoaded"
        src="assets/loader.svg"
        alt="loader"
        height="35"
        width="35"
        class="mt-3"
    >
</div>
